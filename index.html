<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col"><p id="error-message"></p></div>
    </div>
    <div class="row">
      <div class="col">
        <div class="row row--sub">
          <input id="taskInput" placeholder="Place your task here">
        </div>
        <div class="row row--sub">
          <input id="taskPriority" placeholder="Place task priority from 1 to 10">
        </div>
      </div>
      <div class="col">
        <div class="row row--sub">
          <button class="mainbutton" id="addTaskButton">Add task</button>
        </div>
        <div class="row row--sub">
          <button class="mainbutton" id="removeFinishedTasksButton">Remove finished tasks</button>
        </div>
      </div>
    </div>

    <ul id="taskList">

    </ul>

  </div>
</body>
</html>
