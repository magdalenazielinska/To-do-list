<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div id="error-message">
  </div>
  <input id="taskInput" placeholder="Place your task here"><br>
  <input id="taskPriority" placeholder="Place task priority from 1 to 10 (10 is the most urgent)"><br><br>
  <button id="addTaskButton">Add task</button>

  <ul id="taskList">

  </ul>

  <button id="removeFinishedTasksButton">Remove finished tasks</button>

</div>
</body>
</html>
